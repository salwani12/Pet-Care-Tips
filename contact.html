<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Help Center</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="test.css">
    <style>
         header {
            background: rgba(0, 0, 0, 0.623);
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>

    <div class="container mt-4">
        <h2>We'd Love to Hear from You!</h2>
        <p>If you have any questions, suggestions, or concerns, please feel free to reach out to us using the contact form below.</p>

        <!-- Contact Form -->
        <form action="submit_form.php" method="POST" id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="subject" class="form-label">Subject</label>
                <input type="text" class="form-control" id="subject" name="subject" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Your Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>

        <!-- Confirmation Message (Optional, for frontend validation) -->
        <div id="confirmation-message" class="alert alert-success mt-4" style="display: none;">
            Your message has been sent successfully. We will get back to you soon!
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-4 bg-dark text-white text-center">
        <div class="container text-center">
            <p class="mb-0">&copy; 2025 Purrr-fect Guidance. All rights reserved.</p>
        </div>
    </footer>

    <!-- Optional: JavaScript for frontend confirmation -->
    <script>
        const form = document.getElementById('contact-form');
        const confirmationMessage = document.getElementById('confirmation-message');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Simulate sending the form and show confirmation
            confirmationMessage.style.display = 'block';
            
            // Optionally, reset the form
            form.reset();
        });
    </script>
</body>
</html>
